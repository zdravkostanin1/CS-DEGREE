<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">
        <img id="img1" src="../car1.jpg" width="300" height="300" />
        <button id="btn1" onclick="myFunction1()">More</button>
    </div>

    <script>

    function myFunction1() {
        // create element
        var img2 = document.createElement('img');
        img2.src="../car2.png";
        img2.id="img2";
        img2.width="300";
        img2.height="300";
        var s = document.getElementById("div1");
        s.appendChild(img2).insertBefore('img1');
        myFunction2();
        // document.appendChild("img2");
        // window.appendChild(img2);
    }

    function myFunction2() {
        // Remove 'btn1' from the document
        document.getElementById('btn1').remove();
    }


    </script>
    
</body>
</html>
